<header class="d-flex justify-content-between align-items-center">
    <div class="container">
      <div class="row g-3">
        <div class="website-logo col-md-10">
          <a routerLink=""><img src="../../../assets/logo.png" alt="Website Logo"></a>
          <h1 class="h2 mb-0" style="font-family: MilestoneBrush; margin-top: 20px;">Kutak dobre hrane</h1>
  
        </div>
      </div>
      <nav class="mt-3">
        <button  class="btn btn-outline-primary me-2" (click)="logout()">LogOut</button>
        <button  class="btn btn-outline-primary me-2" [ngClass]="{'active': activeButton === 'update-user'}" (click)="selectComponent1('update-user',currentUser.userId)">Update user info</button>
        <button  class="btn btn-outline-primary me-2" [ngClass]="{'active': activeButton === 'reservations'}" (click)="selectComponent1('reservations',currentUser.userId)">Reservations</button>
        <button  class="btn btn-outline-primary me-2" [ngClass]="{'active': activeButton === 'deliveries'}" (click)="selectComponent1('deliveries',currentUser.userId)">Food delivery</button>
        <button  class="btn btn-outline-primary me-2" [ngClass]="{'active': activeButton === 'statistics'}" (click)="selectComponent1('statistics',currentUser.userId)">Statistics</button>
      </nav>
    </div>
    <h3 class="headerComponentName" >Waiter component</h3>
  </header>
