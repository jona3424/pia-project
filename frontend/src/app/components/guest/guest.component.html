<header class="d-flex justify-content-between align-items-center">
    <div class="container">
      <div class="row g-3">
        <div class="website-logo col-md-10">
          <a routerLink=""><img src="../../../assets/logo.png" alt="Website Logo"></a>
          <h1 class="h2 mb-0" style="font-family: MilestoneBrush; margin-top: 20px;">Kutak dobre hrane</h1>
  
        </div>
      </div>
      <nav class="mt-3">
        <button  class="btn btn-outline-primary me-2" (click)="logout()">LogOut</button>
        <button  class="btn btn-outline-primary me-2" [ngClass]="{'active': activeButton === 'update-user'}" (click)="selectComponent1('update-user',currentUser.userId)">Update user info</button>
        <button  class="btn btn-outline-primary me-2" [ngClass]="{'active': activeButton === 'restaurant-guest'}" (click)="selectComponent1('restaurant-guest',currentUser.userId)">Restaurants</button>
        <button  class="btn btn-outline-primary me-2" [ngClass]="{'active': activeButton === 'add-waiter'}" (click)="selectComponent1('add-waiter',currentUser.userId)">Reservations</button>
        <button  class="btn btn-outline-primary me-2" [ngClass]="{'active': activeButton === 'add-waiter'}" (click)="selectComponent1('add-waiter',currentUser.userId)">Food delivery</button>
      </nav>
    </div>
    <h3 class="headerComponentName" >Guest component</h3>
    <img  src="../../../assets/cart.png" style="width: 90px; height: 90px; margin-left: 2%;" class="btn btn-light btn-outline-primary me-2" [ngClass]="{'active': activeButton === 'cart'}" (click)="selectComponent1('cart',currentUser.userId)">

  </header>
  
  <div class="container mt-4">
    <router-outlet></router-outlet>
  </div>
