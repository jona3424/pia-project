<!-- update-user.component.html -->
  
  <div class="container">
    <h2>Update User</h2>
    <form (ngSubmit)="onSubmit()" #updateUserForm="ngForm">
      <div class="form-group">
        <label for="userId">User ID</label>
        <input type="text" class="form-control" id="userId" [(ngModel)]="userId" name="userId" readonly>
      </div>
  
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" required [(ngModel)]="user.username" name="username" #username="ngModel">
        <div *ngIf="username.invalid && (username.dirty || username.touched)" class="text-danger">
          Username is required
        </div>
      </div>
  
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" [(ngModel)]="user.password" name="password" #password="ngModel">
        <div *ngIf="password.invalid && (password.dirty || password.touched)" class="text-danger">
          Password is required
        </div>
      </div>
  
  
      <div class="form-group">
        <label for="securityQuestion">Security Question</label>
        <input type="text" class="form-control" id="securityQuestion" required [(ngModel)]="user.securityQuestion" name="securityQuestion" #securityQuestion="ngModel">
        <div *ngIf="securityQuestion.invalid && (securityQuestion.dirty || securityQuestion.touched)" class="text-danger">
          Security Question is required
        </div>
      </div>
  
      <div class="form-group">
        <label for="securityAnswer">Security Answer</label>
        <input type="text" class="form-control" id="securityAnswer" required [(ngModel)]="user.securityAnswer" name="securityAnswer" #securityAnswer="ngModel">
        <div *ngIf="securityAnswer.invalid && (securityAnswer.dirty || securityAnswer.touched)" class="text-danger">
          Security Answer is required
        </div>
      </div>
  
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" class="form-control" id="firstName" required [(ngModel)]="user.firstName" name="firstName" #firstName="ngModel">
        <div *ngIf="firstName.invalid && (firstName.dirty || firstName.touched)" class="text-danger">
          First Name is required
        </div>
      </div>
  
      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" class="form-control" id="lastName" required [(ngModel)]="user.lastName" name="lastName" #lastName="ngModel">
        <div *ngIf="lastName.invalid && (lastName.dirty || lastName.touched)" class="text-danger">
          Last Name is required
        </div>
      </div>
  
      <div class="form-group">
        <label for="gender">Gender</label>
        <select class="form-control" id="gender" required [(ngModel)]="user.gender" name="gender" #gender="ngModel">
          <option value="M">Male</option>
          <option value="F">Female</option>
        </select>
        <div *ngIf="gender.invalid && (gender.dirty || gender.touched)" class="text-danger">
          Gender is required
        </div>
      </div>
  
      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" class="form-control" id="address" required [(ngModel)]="user.address" name="address" #address="ngModel">
        <div *ngIf="address.invalid && (address.dirty || address.touched)" class="text-danger">
          Address is required
        </div>
      </div>
  
      <div class="form-group">
        <label for="phone">Phone</label>
        <input type="text" class="form-control" id="phone" required [(ngModel)]="user.phone" name="phone" #phone="ngModel">
        <div *ngIf="phone.invalid && (phone.dirty || phone.touched)" class="text-danger">
          Phone is required
        </div>
      </div>
  
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" required [(ngModel)]="user.email" name="email" #email="ngModel">
        <div *ngIf="email.invalid && (email.dirty || email.touched)" class="text-danger">
          Valid Email is required
        </div>
      </div>
  
      <div class="form-group">
        <label for="profilePicture">Profile Picture</label>
        <input type="file" class="form-control" id="profilePicture" (change)="onFileChange($event)" name="profilePicture">
        <div *ngIf="imageError" class="text-danger">
          {{ imageError }}
        </div>
        <div *ngIf="user.profilePicture && !profilePictureInvalid" class="mt-2">
          <img [src]="'data:image/jpeg;base64,' + user.profilePicture" alt="Profile Picture" class="img-thumbnail" width="150">
        </div>
      </div>
  
      <div class="form-group">
        <label for="creditCard">Credit Card</label>
        <input type="text" class="form-control" id="creditCard" required [(ngModel)]="user.creditCard" name="creditCard" #creditCard="ngModel">
        <div *ngIf="creditCard.invalid && (creditCard.dirty || creditCard.touched)" class="text-danger">
          Credit Card is required
        </div>
      </div>
  
      <button type="submit" class="btn btn-primary" [disabled]="updateUserForm.invalid || imageError ">Update</button>
    </form>
  </div>
