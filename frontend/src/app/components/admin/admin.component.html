<!-- admin-dashboard.component.html or similar -->
<header class="d-flex justify-content-between align-items-center">
  <div class="container">
    <div class="row g-3">
      <div class="website-logo col-md-10">
        <a routerLink=""><img src="../../../assets/logo.png" alt="Website Logo"></a>
        <h1 class="h2 mb-0" style="font-family: MilestoneBrush; margin-top: 20px;">Kutak dobre hrane</h1>

      </div>
    </div>
    <nav class="mt-3">
      <button *ngIf="user==null" class="btn btn-outline-primary me-2" [ngClass]="{'active': activeButton === 'login'}" (click)="selectComponent('login')">Login</button>
      <button *ngIf="user!=null" class="btn btn-outline-primary me-2" [ngClass]="{'active': activeButton === 'registration-requests'}" (click)="selectComponent('registration-requests')">Registration Requests</button>
      <button *ngIf="user!=null" class="btn btn-outline-primary me-2" [ngClass]="{'active': activeButton === 'add-restaurant'}" (click)="selectComponent('add-restaurant')">Add Restaurant</button>
      <button *ngIf="user!=null" class="btn btn-outline-primary" [ngClass]="{'active': activeButton === 'add-waiter'}" (click)="selectComponent('add-waiter')">Add Waiter</button>
    </nav>
  </div>
  <h3 class="headerComponentName" >Admin component</h3>
</header>

<div class="container mt-4">
  
  <router-outlet></router-outlet>
</div>
