<!-- admin-add-restaurant.component.html -->
<div class="container">
    <h2>Add Restaurant</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" [(ngModel)]="restaurant.name" name="name" required>
      </div>
      <div class="form-group">
        <label for="type">Type</label>
        <input type="text" class="form-control" id="type" [(ngModel)]="restaurant.type" name="type" required>
      </div>
      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" class="form-control" id="address" [(ngModel)]="restaurant.address" name="address" required>
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <textarea class="form-control" id="description" [(ngModel)]="restaurant.description" name="description" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Add Restaurant</button>
    </form>
  </div>
