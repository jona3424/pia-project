<div class="container">
  <h2>Add Restaurant</h2>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" [(ngModel)]="restaurant.name" name="name" required>
    </div>
    <div class="form-group">
      <label for="type">Type</label>
      <select class="form-control" id="type" [(ngModel)]="restaurant.type" name="type" required>
        <option *ngFor="let type of restaurantTypes" [value]="type">{{type}}</option>
      </select>
    </div>
    <div class="form-group">
      <label for="address">Address</label>
      <input type="text" class="form-control" id="address" [(ngModel)]="restaurant.address" name="address" required>
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <textarea class="form-control" id="description" [(ngModel)]="restaurant.description" name="description" required></textarea>
    </div>
    <div class="form-group">
      <label for="contactPerson">Contact Person</label>
      <input type="text" class="form-control" id="contactPerson" [(ngModel)]="restaurant.contactPerson" name="contactPerson" required>
    </div>
    <div class="form-group">
      <label for="phoneNumber">Phone number</label>
      <input type="text" class="form-control" id="phoneNumber" [(ngModel)]="restaurant.phoneNumber" name="phoneNumber" required>
    </div>
    <div class="form-group">
      <label for="openingTime">Opening Time</label>
      <input type="time" class="form-control" id="openingTime" [(ngModel)]="restaurant.openingTime" name="openingTime" required>
    </div>
    <div class="form-group">
      <label for="closingTime">Closing Time</label>
      <input type="time" class="form-control" id="closingTime" [(ngModel)]="restaurant.closingTime" name="closingTime" required>
    </div>
    <div class="form-group">
      <label for="file">Upload JSON File</label>
      <input type="file" class="form-control" id="file" (change)="onFileSelected($event)">
    </div>
    <button type="submit" class="btn btn-primary">Add Restaurant</button>
  </form>

  <h2>Restaurants</h2>
  <ul class="list-group">
    <li *ngFor="let restaurant of restaurants" (click)="selectRestaurant(restaurant)" class="list-group-item">
      {{ restaurant.name }}
    </li>
  </ul>

  <div *ngIf="selectedRestaurant">
    <h3>Edit Working Hours for {{ selectedRestaurant.name }}</h3>
    <div class="form-group">
      <label for="openingTime">Opening Time</label>
      <input type="time" class="form-control" id="openingTime" [(ngModel)]="restaurant.openingTime" name="openingTime" required>
    </div>
    <div class="form-group">
      <label for="closingTime">Closing Time</label>
      <input type="time" class="form-control" id="closingTime" [(ngModel)]="restaurant.closingTime" name="closingTime" required>
    </div>
    <button class="btn btn-primary" (click)="updateWorkingHours()">Update Working Hours</button>

    <h3>Restaurant Layout</h3>

  </div>
  <div style="overflow-x: auto; white-space: nowrap;">
    <canvas id="restaurantCanvas" width="800" height="600" style="border:1px solid #000000;"></canvas>
  </div>
</div>
